<div class="row" style="margin-top: 2rem;">
    <div class="col-xs-12">
        <form style="margin-left: -1.5rem;" (ngSubmit)="onAddItem(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input
                     type="text" 
                     id="name" 
                     class="form-control" 
                     #nameInput 
                     name="name" 
                     ngModel
                     required
                    >
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input
                     type="text"
                     id="amount" 
                     class="form-control" 
                     #amountInput 
                     name="amount" 
                     ngModel
                     required
                     pattern="^[1-9]+[0-9]*$"
                    >
                </div>
                <div class="row" style="margin-left: 0;">
                    <div class="col-xs-12">
                        <button
                         class="btn btn-success" 
                         type="submit" 
                         style="margin-right: 1rem;" 
                         [disabled]="!f.valid"
                        >{{ editMode ? 'Update' : 'Add' }}</button>
                        <button class="btn btn-danger" type="button" style="margin-right: 1rem;" (click)="onDelete()" *ngIf="editMode">Delete</button>
                        <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
