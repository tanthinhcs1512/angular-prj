<div class="row">
    <div class="col-xl-12">
        <button class="btn btn-success">New recipe</button>
    </div>
</div>

<div class="row" style="margin-top: 2rem;">
    <div class="col-xl-12">
        <app-recipe-item *ngFor="let recipe of recipes; let i = index" [recipe]='recipe' [index]="i" (recipeSelected)="onRecipeSelected(recipe)"></app-recipe-item>
    </div>
</div>
