<div class="row">
    <div class="col-xs-12 col-md-6 col-offset-3">
        <div *ngIf="isLoading">
            <app-loading-sprinner></app-loading-sprinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading"> 
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{ isLoginMode? 'Login': 'Sign Up'}}</button>
                <button style="margin-left: 1rem;" class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch To {{isLoginMode? 'Login' : 'Sign Up'}}</button>
            </div>
        </form>
    </div>
</div>
