<div class="auth">
    <form class="form" (ngSubmit)="onLogin(f)" #f="ngForm">
        <h2 class="form__text-header">Login</h2>
        <div class="form__row">
            <svg class="form__icon">
                <use xlink:href="/assets/sprite.svg#icon-key"></use>
            </svg>.
            <input type="text"
             class="form__input" 
             placeholder="Please input username." 
             ngModel 
             name="email"
             required
             pattern="[a-zA-Z0-9_]+\@[a-z]\.[a-z]">
        </div>
        <div class="form__row">
            <svg class="form__icon">
                <use xlink:href="/assets/sprite.svg#icon-key"></use>
            </svg>.
            <input
             type="password" 
             class="form__input" 
             placeholder="Please input password." 
             ngModel 
             name="password"
             required
             minlength="6"
             maxlength="20">
        </div>
        <span class="text-error" *ngIf="error$">Email or password are invalid!</span>
        <div class="form__row">
            <button class="btn btn-login" type="submit">Login</button>
        </div>
    </form>
</div>
