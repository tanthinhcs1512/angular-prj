<div class="home">
    <app-menu class="home__side-bar"></app-menu>
    <div class="home__content">
        <app-card class="item-product" *ngFor="let product of product$ | async"
         [title]="product.title"
         [category]="product.category"
         [price]="product.price"
         [imgUrl]="product.imgUrl"></app-card>
    </div>
</div>
