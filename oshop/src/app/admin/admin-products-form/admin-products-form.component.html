<div class="admin-products-form">
    <form class="form">
        <div class="form__row">
            <label class="form__label" for="title">Title</label>
            <input type="text"
             class="form__input" 
             placeholder="Please title username." 
             ngModel 
             id="title"
             name="title"
             required>
        </div>
        <div class="form__row">
            <label class="form__label" for="price">Price</label>
            <input type="number"
             class="form__input" 
             placeholder="Please number username." 
             ngModel 
             id="price"
             name="price"
             required>
        </div>
        <div class="form__row">
            <label class="form__label" for="category">Category</label>
            <select id="category" class="form__select">
                <option value=""></option>
            </select>
        </div>
        <div class="form__row">
            <label class="form__label" for="imageURL">Image URL</label>
            <input type="text"
             class="form__input" 
             placeholder="Please title username." 
             ngModel 
             id="imageURL"
             name="imageURL"
             required>
        </div>
        <button class="btn btn-primary">Submit</button>
    </form>
    <div class="display-content"></div>
</div>
