<div class="admin-products-form">
    <form class="form" (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form__row">
            <label class="form__label" for="title">Title</label>
            <input type="text"
             class="form__input" 
             placeholder="Please title username." 
             #title="ngModel"
             ngModel 
             id="title"
             name="title"
             required>
             <div class="text-error" *ngIf="title.touched && title.invalid">Title is required</div>
        </div>
        <div class="form__row">
            <label class="form__label" for="price">Price</label>
            <input type="number"
             class="form__input" 
             placeholder="Please number price." 
             #price="ngModel" 
             ngModel
             id="price"
             name="price"
             required>
             <div class="text-error" *ngIf="price.touched && price.invalid">Price is required</div>
        </div>
        <div class="form__row">
            <label class="form__label" for="category">Category</label>
            <select
             #category="ngModel" 
             ngModel 
             id="category" 
             name="category"
             class="form__select" 
             required>
                <option class="option" value="-1">Please choose option</option>
                <option class="option"
                 *ngFor="let c of categoryList$ | async" 
                 [value]="c.id">{{c.name}}</option>
            </select>
            <div class="text-error" *ngIf="category.touched && category.invalid">Category is required</div>
        </div>
        <div class="form__row">
            <label class="form__label" for="imageURL">Image URL</label>
            <input type="text"
             class="form__input" 
             placeholder="Please title username." 
             #imageUrl="ngModel" 
             ngModel
             id="imageUrl"
             name="imageUrl"
             required>
             <div class="text-error" *ngIf="imageUrl.touched && imageUrl.invalid">Image URL is required</div>
        </div>
        <button class="btn btn-primary">Submit</button>
    </form>
    <div class="display-content">
        <app-card class="form-card" 
         [title]="title.value" 
         [category]="category.value" 
         [price]="price.value" 
         [imgUrl]="imageUrl.value"></app-card>
    </div>
</div>
